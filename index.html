<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Cocktails JS</title>
    <!-- BOOTSTRAP 4 BOOTSWATCH LUX THEME -->
    <link rel="stylesheet" href="https://bootswatch.com/4/lux/bootstrap.min.css">
  </head>
  <body background ="fondo.jpg" >

    <!-- NAVIGATION -->
    <nav class="navbar navbar-light bg-light">
      <div class="container">
        <a class="navbar-brand" href="#" style="text-align: center;color:peru">COCKTAILS</a>
      </div>
    </nav>

    <div class="container">
      <div class="row my-5">
        <div class="col-md-4">

          <div class="card">
            <div class="card-body">
              <!-- FORM TO ADD TASKS -->
              <form id="formTask">
                <div class="form-group">
                  <input type="text" id="title" placeholder="Cocktail name" class="form-control">
                </div>
                <div class="form-group">
                  <textarea id="description" cols="30" rows="10" placeholder="ingredients" class="form-control"></textarea>
                </div>
                <div class="form-group">
                    <textarea type="text" id="making" cols="30" rows="10" placeholder="Making" class="form-control"></textarea>
                </div>
                <button style="background-color: peru;" type="submit" class="btn btn-primary btn-block">Save</button>
              </form>
            </div>
          </div>
        </div>

        <div class="col-md-8">
          <div id="tasks"></div>
        </div>
      </div>
    </div>
    <script src="./cocteles.js"></script>
  </body>
</html>
